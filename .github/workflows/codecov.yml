name: Test and Coverage

on:
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Run tests and generate coverage
      run: pnpm run test

    - name: Get Coverage Report
      id: get-coverage-report
      run: |
        COVERAGE_REPORT=$(cat coverage/coverage-summary.txt)
        echo "COVERAGE_REPORT=$COVERAGE_REPORT" >> $GITHUB_OUTPUT

    - name: Add Coverage PR Comment
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GHA_TOKEN_COMMENT }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Code Coverage Report\n\n\`\`\`\n${{ steps.get-coverage-report.outputs.COVERAGE_REPORT }}\n\`\`\`\n\nFor a detailed HTML report, check the artifacts of this workflow run.`
          })

    - name: Upload HTML Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/coverage-report.html
